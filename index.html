<!DOCTYPE html>
<html lang="pt-BR">

    <title>Real Madrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Real Madrid</h1>
        <nav>

                <li><a href="#titulos">Títulos</a></li>
                <li><a href="#elenco">Elenco</a></li>
            </ul>

    <section id="historia">
        <h2>História do Clube</h2>
        <p>O Real Madrid foi fundado em 1902 e é um dos clubes mais vitoriosos do mundo.</p>
    </section>
    
    <section id="titulos">

            <li>14x Liga dos Campeões</li>
            <li>35x La Liga</li>
            <li>19x Copa do Rei</li>
        </ul>
    </section>
    
    <section id="elenco">
        <h2>Elenco Atual</h2>
        <button onclick="mostrarElenco()">Mostrar Elenco</button>
        <ul id="lista-elenco"></ul>
    </section>
    
    <script src="script.js"></script>

</html>
